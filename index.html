<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>☀️ Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
      <div class="weather-app">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
          <input  type="search" placeholder="Type city" class="form-control" id="city-input" autocomplete="off">
       </div>
       <div class="col-3">
       <input type="submit" value="Search" class="btn btn-primary w-100">
      </div>  
      </div>
        </form>
    <div class="overview">
    <h1 id="city"></h1>
    <ul class="current">
      <li> Last updated: <span id="date"></span> </li>
      <li id="time"></li>
      <li id="description"></li>
      </div>
    </ul>
    <div class="row align-items-start">
    <div class="col">
      <div class="clearfix weather-temperature">
      <img src="" alt="" id="icon" class="float-left"/>
      <div class="float-left">
        
      <strong id="temperature"></strong>
      <span class="units"><a href="#" id="celcius-link" class="active">°C</a></span> 

    </div>
      </div>
    </div>
    <div class="col extra-details">
      <ul>
        <li>
          Humidity: <span id="humidity"></span>%
        </li>
        <li>
          Wind: <span id="wind"></span> m/s
        </li>
      </ul>
    </div>
    </div>
    <div class="weather-forecast" id="forecast">
      

    </div>
      </div>
<small>
    <a href="https://github.com/berscic/week7challenge" target="_blank"> Open source code </a>
    by Bernice Scicluna
</small>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
