<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>☀️ Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
      <div class="weather-app">
    <div class="overview">
    <h1>Malta</h1>
    <ul class="current">
      <li>Friday, 22nd July 2022</li>
      <li>18:35hrs</li>
      <li>Clear</li>
      </div>
    </ul>
    <div class="row align-items-start">
    <div class="col">
      <div class="clearfix weather-pic">
      <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="clear" class="float-left">
      <strong>32</strong>°C | °F
      </div>
    </div>
    <div class="col extra-details">
      <ul>
        <li>
          Precipitation: 0%
        </li>
        <li>
          Humidity: 73%
        </li>
        <li>
          Wind: 6Kts
        </li>
      </ul>
    </div>
    </div>
</div>
<small>
    <a href="https://github.com/berscic/week7challenge" target="_blank"> Open source code </a>
    by Bernice Scicluna
</small>
    </div>
  </body>
</html>
